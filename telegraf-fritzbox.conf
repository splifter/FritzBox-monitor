[[outputs.influxdb_v2]]
  ## The URLs of the InfluxDB cluster nodes.
  ##
  ## Multiple URLs can be specified for a single cluster, only ONE of the
  ## urls will be written to each interval.
  ## urls exp: http://127.0.0.1:8086
  urls = ["${TG_URL}"]

  ## Token for authentication.
  token = "${TG_TOKEN}"

  ## Organization is the name of the organization you wish to write to; must exist.
  organization = "${TG_ORGANIZATION}"

  bucket="${TG_BUCKET}"
[[inputs.exec]]
  commands = ["/data/checkfritz.py"]
  timeout = "60s"
  data_format = "json"
  name_override = "fritzbox"
  tag_keys = ["box","interface"]
  json_string_fields = ["v_NewDescription","v_NewExternalIPAddress","v_NewExternalIPv6Address","v_NewLastConnectionError"]